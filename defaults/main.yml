---
local_bin: ~/.local/bin/

git:
  user:
    name: Peter Sukhenko
    email: 7243796+pezzu@users.noreply.github.com
  aliases:
    - name: ci
      value: commit
    - name: ca
      value: commit --all
    - name: co
      value: checkout
    - name: rb
      value: rebase
    - name: st
      value: status
    - name: glog
      value: log --all --pretty='format:%d %Cgreen%h%Creset %an - %s' --graph

docker:
  repo_url: https://download.docker.com/linux/ubuntu
  apt_gpg_key: https://download.docker.com/linux/ubuntu/gpg

cli_tools:
  apt_packages:
    - entr
    - fd-find
    - ffmpegthumbnailer
    - fzf
    - graphviz
    - jq
    - libpoppler-dev
    - neofetch
    - nnn
    - ranger
    - ripgrep
    - stow
    - tmux
    - unar
    - wrk
    - zoxide
  snap_packages:
    - yq

podman:
  docker_bindings: false

ohmyzsh:
  plugins:
    - git
    - nvm
    - vi-mode

nerd_fonts:
  # version: "HEAD"
  version: "v3.1.1"
